<!DOCTYPE html>
<html>
<head>
    <title>LED Tree Control</title>
    <style>
        body {
            background: #111;
            color: #eee;
            font-family: Arial;
            text-align: center;
            margin-top: 100px;
        }
        button {
            font-size: 2rem;
            padding: 20px 50px;
            margin: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #onBtn { background: #2ecc71; }
        #offBtn { background: #e74c3c; }
    </style>
</head>
<body>

<h1>ðŸŽ„ LED Tree Controller ðŸŽ„</h1>

<button id="onBtn">TURN ON</button>
<button id="offBtn">TURN OFF</button>

<script>
    document.getElementById("onBtn").onclick = () => {
        fetch("/turn_on", { method: "POST" });
    };

    document.getElementById("offBtn").onclick = () => {
        fetch("/turn_off", { method: "POST" });
    };
</script>

</body>
</html>
